# Site settings
# title appears in the header
title: Harry & Lloyd's Tattoos | Moscow, ID
# description and keywords for meta tags
description: "Create a workshop website quick and easy!"
keywords: "tattoos, art, moscow idaho, visual arts, pacific northwest"
# add the full url for the github repository
repo: "https://github.com/coroglesby/harry-and-lloyds"

# site urls
# add the url for the domain,
# on gh-pages follow the pattern: https://username.github.io 
url: https://coroglesby.github.io/harry-and-lloyds/
# add subsection of the domain,
# on gh-pages this is a / followed by the name of the repository
baseurl: /harry-and-lloyds

# defaults (to simplify front matter)
defaults:
  - scope:
      path: "content"
    values:
      layout: "default"
# Build settings
markdown: kramdown
